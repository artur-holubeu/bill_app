<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #modal {
            width: 30%;
            height: 10%;
            padding: 15px;
            border: 3px solid black;
            border-radius: 10px;
            position: relative;
            top: 10%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background: #fff;
        }
    </style>
</head>
<body>
<div align="center" id="modal">

    <h2 align="center">Оплатить счет {{ pay.pk }} на сумму {{ pay.count }}?</h2>
    <form action="{% url 'pay_success' pay.pk %}">
        <input type="submit" value="Pay">
    </form>
    <br>
    <form action="/">
        <input type="submit" value="Back">
    </form>

</div>
</body>
</html>
